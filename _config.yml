# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site title
title: "Chaospixel"

# A description of your site for social meta tag, search engines, and feed.xml
description: "BlogInn is a bold theme for the Jekyll blogging platform. Available for purchase at ThemeForest.net."

# Tagline near the site title
tagline: "Linux, photography and science."

# The subpath of your site, e.g. /blog, for generating urls
baseurl:


sass:
  sass_dir: _sass

# The base hostname & protocol of your site for where absolute urls are needed
url: "https://blog.chaospixel.com"

# Site navigation - each item must have a title and a url.
navigation:
- text: Home
  url: /
- text: "linux"
  url: /categories/linux/
- text: "imaging"
  url: /categories/imaging/
- text: "notes"
  url: /categories/notes/
- text: Archives
  url: /tags/    
- text: Imprint
  url: /imprint.html
#- text: Style Guides
#  url: /style-guide/


# The shortname for your Disqus site to enable comments.
disqus: "blog-chaospixel-com"

# Author information - author info at the bottom of the post
author_name: "Daniel Vogelbacher"
author_bio: "Daniel is a software developer, team leader, Linux administrator and landscape photographer."
author_url:  "http://chaospixel.com"
author_location: "Germany"
author_image: /images/authorimage.png

# Sidebar Add banner
#banner_url: "http://justgoodthemes.com"
#banner_image: images/banner.jpg

# Sidebar newsletter widget - add your form action url for MailChimp signup form here
#mailchimp_url: "//justgoodthemes.us3.list-manage.com/subscribe/post?u=78f1bab16028354caeb23aecd&amp;id=4a7330d117"

# Social links in the site footer
#twitter_username: "username"
#facebook_username: "username"
#googleplus_username: "+username"
github_username: "cytrinox"
500px_username: "DVogelbacher"
#codepen_username: "username"
#dribbble_uername: "username"
#medium_username: "@username"
#instagram_username: "username"
#pinterest_username: "username"
#linkedin_username: "username"

# http://jekyllrb.com/docs/pagination/
paginate: 5
paginate_path: '/blog/page:num/'
gems: [jekyll-paginate]

permalink: "/:categories/:year/:month/:title.html"
markdown: kramdown
kramdown:
    auto_ids: false

show_drafts: false    
